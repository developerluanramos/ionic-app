<ion-grid>
  <ion-row>
    <ion-col class="ion-align-items-center">
      <br>
      <img alt="" class="profile-photo ion-align-items-center ion-align-self-center" src="../../../assets/logo.jpg" style="border-radius: 50%; width: 150px; height: 150px; display: block; margin: 0 auto;">
      <br><br>
      <small class="ion-text-center">Digite as suas credenciais abaixo para entrar no aplicativo</small>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-input
        type="email"
        fill="solid"
        label="Email"
        labelPlacement="floating"
        errorText="Invalid email"
        [(ngModel)]="auth.email"
        email
      ></ion-input>
      <br>
      <ion-input
        type="password"
        fill="solid"
        label="Senha"
        labelPlacement="floating"
        [(ngModel)]="auth.password"
      ></ion-input>
      <br>
      <ion-button (click)="doLogin()" color="tertiary" expand="full">ENTRAR</ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12" class="ion-text-center">
      <small >Desenvolvido e mantido por <strong> &copy; KolaresTI</strong></small>
    </ion-col>
  </ion-row>
</ion-grid>
